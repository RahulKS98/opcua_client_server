{% extends "base.html" %}
{% block title %}Login{% endblock %}
{% block content %}
<div class="row p-0 m-0">
   <div class="col-6 p-0 m-0 d-flex align-items-center justify-content-center">
      <div class="col-6">
         <h1 class="fw-bold">OPC Connection</h1>
         <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            {%block additional_settings%}
            <button type="submit" class="btn btn-primary">Submit</button>
            {%endblock%}
         </form>
      </div>
   </div>
   {%block image%}
   <div class="col-6 p-0 m-0">
      <img src="https://github.com/RahulKS98/bishop-path-chessboard/blob/main/Images/iot.jpg?raw=true" alt="Login image" class="w-100 vh-100" style="object-fit: cover; object-position: left;">
   </div>
   {%endblock%}
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jY38PbMOjy9YLlQ8ONMeZJPUGc/9Il" crossorigin="anonymous"></script>
{% endblock %}
